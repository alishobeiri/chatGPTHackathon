<div style="height: 20%;">
</div>
<mat-card class="welcome-container">
  <mat-card-title align="center">
    <h1 class="md-display-3" style="margin: 0">QuizMe</h1>
  </mat-card-title>
  <mat-card-subtitle align="center">
    <h1 class="md-display-3" style="margin: 0">Choose a topic</h1>
  </mat-card-subtitle>
  <div class="flex-container" fxLayout="row" fxLayout.xs="5">
    <mat-card class="quiz-card">
      <a routerLink="/biology" class="img-link">
        <img mat-card-image src="assets/images/island.png" alt="picture of Biology">
      </a>
      <div class="center">
        <a routerLink="/biology" color="primary" class="btn quiz-link-btn">AP Biology</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/spices" class="img-link">
        <img mat-card-image src="assets/images/spices.png" alt="picture of spices">
      </a>
      <div class="center">
        <a routerLink="/spices" color="primary" class="btn quiz-link-btn">AP Chemistry</a>
      </div>
    </mat-card>
  </div>

</mat-card>
